<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ts so peak</title>

<link href="https://fonts.googleapis.com/css2?
family=Courier+Prime&
family=Press+Start+2P&
family=Bebas+Neue&
family=Orbitron&
family=Permanent+Marker&
family=Anton&
family=Oswald&
family=Playfair+Display&
family=Montserrat&
family=Righteous&
family=Luckiest+Guy&
family=Abril+Fatface&
family=Creepster&
family=DM+Serif+Display&
family=Exo+2&
family=Archivo+Black&
display=swap" rel="stylesheet">

<style>
    body {
        background: #000;
        color: #fff;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 4rem;
        font-family: Arial, sans-serif;
    }

    .wrapper {
        display: inline-flex;
        align-items: center;
        gap: 20px;
    }

    .peak-box {
        width: 320px;          /* lock width so layout doesn't shift */
        text-align: center;
    }

    .peak {
        font-weight: 900;
        display: inline-block;
        width: 100%;
    }
</style>
</head>
<body>

<div class="wrapper">
    <span>ts</span>
    <span>so</span>
    <div class="peak-box">
        <span class="peak" id="peakText">peak</span>
    </div>
</div>

<script>
    const fonts = [
        "Courier Prime",
        "Press Start 2P",
        "Bebas Neue",
        "Orbitron",
        "Permanent Marker",
        "Anton",
        "Oswald",
        "Playfair Display",
        "Montserrat",
        "Righteous",
        "Luckiest Guy",
        "Abril Fatface",
        "Creepster",
        "DM Serif Display",
        "Exo 2",
        "Archivo Black"
    ];

    const peak = document.getElementById("peakText");
    let index = 0;

    setInterval(() => {
        peak.style.fontFamily = fonts[index];
        index = (index + 1) % fonts.length;
    }, 140);
</script>

</body>
</html>
