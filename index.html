<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chez - Portfolio</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      position: relative;
      background: linear-gradient(135deg, #1a0525, #0d0114);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #ffffff;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://c.tenor.com/gA3YV-gZOjwAAAAd/tenor.gif') center/cover no-repeat;
      filter: blur(15px) brightness(0.5);
      z-index: -1;
      animation: bgLoop 30s linear infinite;
    }
/* half the code for ts is ai (im not a larp i promise) */
    @keyframes bgLoop {
      0% { transform: scale(1) translate(0,0); }
      50% { transform: scale(1.05) translate(-10px,-10px); }
      100% { transform: scale(1) translate(0,0); }
    }

    /* Enter screen overlay */
    #enter-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      font-style: italic;
      z-index: 9999;
      transition: opacity 1s ease;
      cursor: pointer;
    }

    #enter-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 500px;
      gap: 20px;
    }

    .card {
      background-color: rgba(25, 8, 45, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      width: 100%;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.08);
      animation: fadeIn 0.8s ease forwards;
    }

    .floating-tabs {
      display: flex;
      gap: 15px;
      z-index: 100;
      position: relative;
      animation: fadeIn 0.8s ease 0.2s forwards;
      opacity: 0;
    }

    .tab {
      padding: 14px 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 16px;
      color: #c9b8ff;
      background: rgba(40, 15, 70, 0.95);
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      min-width: 120px;
    }

    .tab.active {
      color: #ffffff;
      background: rgba(90, 50, 150, 0.95);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .tab-content {
      display: none;
      padding: 40px 30px 30px;
    }

    .tab-content.active {
      display: flex;
      flex-direction: column;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%;
    }

    .profile-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-info h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #e0d6ff;
    }

    .profile-info .desc {
      font-size: 18px;
      margin-bottom: 20px;
      opacity: 0.9;
      color: #c9b8ff;
    }

    .languages {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .language {
      background: rgba(60, 20, 100, 0.6);
      border-radius: 8px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      cursor: pointer;
      width: 50px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .language:hover {
      width: 150px;
      background: rgba(80, 40, 130, 0.8);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .language i {
      font-size: 24px;
      margin-right: 10px;
      min-width: 24px;
      color: #d0bfff;
    }

    .language span {
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: #e6ddff;
      font-weight: 500;
    }

    .language:hover span {
      opacity: 1;
    }

    .links-section {
      margin-top: 25px;
    }

    .links-section h3 {
      font-size: 22px;
      margin-bottom: 15px;
      text-align: center;
      color: #e0d6ff;
    }

    .profile-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .profile-link {
      background: rgba(50, 15, 85, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .profile-link:hover {
      background: rgba(70, 30, 110, 0.9);
      transform: scale(1.03);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .profile-link i {
      font-size: 22px;
      margin-right: 15px;
      width: 24px;
      text-align: center;
      color: #d0bfff;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(25, 8, 45, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .theme-toggle:hover {
      transform: rotate(15deg);
    }

    .theme-toggle i {
      font-size: 22px;
      color: #d0bfff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="enter-screen">click to enter</div>

  <div class="theme-toggle" title="Toggle Theme">
    <i class="fas fa-moon"></i>
  </div>

  <div class="container">
    <div class="floating-tabs">
      <div class="tab active" data-tab="main">Main</div>
      <div class="tab" data-tab="links">Links</div>
    </div>

    <div class="card">
      <div class="tab-content active" id="main-tab">
        <div class="profile-pic">
          <img src="https://c.tenor.com/FLFJVej1xkMAAAAC/tenor.gif" />
        </div>
        <div class="profile-info">
          <h1>Chez</h1>
          <div class="desc">67 mustardðŸ˜‚âœŒðŸŽ‰</div>
          <div class="languages">
            <div class="language"><i class="fab fa-python"></i><span>Python</span></div>
            <div class="language"><i class="fas fa-code"></i><span>Lua</span></div>
            <div class="language"><i class="fab fa-js-square"></i><span>JavaScript</span></div>
            <div class="language"><i class="fas fa-globe"></i><span>Web Development</span></div>
          </div>
        </div>
      </div>

      <div class="tab-content" id="links-tab">
        <div class="links-section">
          <h3>Links and shi</h3>
          <div class="profile-links">
            <a href="https://github.com/snigglaberry" class="profile-link" target="_blank"><i class="fab fa-github"></i>GitHub</a>
            <a href="https://discord.gg/WabT4sH8fS" class="profile-link" target="_blank"><i class="fab fa-discord"></i>Discord</a>
            <a href="https://scriptblox.com/u/byter" class="profile-link" target="_blank"><i class="fas fa-code"></i>ScriptBlox</a>
            <a href="https://www.roblox.com/users/2503571358/profile" class="profile-link" target="_blank"><i class="fas fa-gamepad"></i>Roblox</a>
            <a href="https://www.youtube.com/watch?v=aLjM-BpyeEY" class="profile-link" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const enterScreen = document.getElementById("enter-screen");
    const themeToggle = document.querySelector(".theme-toggle");
    const body = document.body;
    const icon = themeToggle.querySelector("i");
    const audio = new Audio("https://raw.githubusercontent.com/snigglaberry/portfolio/main/dreadedsadmusicsoemocover.ogg");
    audio.loop = true;
    audio.volume = 0.4;

    enterScreen.addEventListener("click", () => {
      enterScreen.classList.add("hidden");
      setTimeout(() => enterScreen.remove(), 1000);
      audio.play().catch(err => console.warn("Audio play blocked:", err));
    });

    const tabs = document.querySelectorAll(".tab");
    const tabContents = document.querySelectorAll(".tab-content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tabContents.forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(`${tab.dataset.tab}-tab`).classList.add("active");
      });
    });

    themeToggle.addEventListener("click", function () {
      body.classList.toggle("light-mode");
      if (body.classList.contains("light-mode")) {
        icon.classList.replace("fa-moon", "fa-sun");
      } else {
        icon.classList.replace("fa-sun", "fa-moon");
      }
    });
  </script>
</body>
</html>
